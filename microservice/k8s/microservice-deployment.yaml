apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
        - image: ghcr.io/bartlomiejrasztabiga/ium/microservice:sha-0be0f55
          name: microservice
          ports:
            - containerPort: 80
      restartPolicy: Always
